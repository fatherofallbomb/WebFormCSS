<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Web Form</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Rubik:300,300i,400,400i,500,500i,700,700i,900,900i|Ubuntu:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">

    <!--  CSS Stylesheets -->
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <div id="container">
    <h1>Styling Forms</h1>

    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Contact Us</legend>

        <label for="form-name">Your name</label>
        <input type="text" id="form-name" value="">

        <label for="form-email">Your email</label>
        <input type="email" id="form-email" value="">

        <label for="form-address">Your adress</label>
        <input type="text" id="form-address" value="">

        <label for="form-phone">Your phone</label>
        <input type="tel" id="form-phone" value="">

        <label for="form-message">Send a message</label>
        <textarea id="form-message" rows="8" cols="80"></textarea>

        <input type="submit" name="" value="Send message">
      </fieldset>
    </form>
  </div>

</body>

</html>
